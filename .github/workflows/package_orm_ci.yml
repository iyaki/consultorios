on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - 'packages/php/ORM/**'
      - 'packages/bash/**'
  pull_request:
    types:
      - opened
      - edited
      - reopened
    paths:
      - 'packages/php/ORM/**'
      - 'packages/bash/**'

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    name: Integraci√≥n continua para ORM
    container:
      image: ghcr.io/iyaki/consultorios-ci-php:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache composer cache
        id: cache-composer-cache
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-cache
          restore-keys: composer-cache

      - name: Cache composer packages
        id: cache-composer-packages-orm
        uses: actions/cache@v3
        with:
          path: ./packages/php/ORM/vendor
          key: composer-orm
          restore-keys: composer-orm

      - name: Validaciones
        run: packages/php/ORM/scripts/check
