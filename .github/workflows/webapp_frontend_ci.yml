on:
  workflow_dispatch:
  push:
    paths:
      - 'WebApp/frontend/**'
      - 'packages/bash/**'
  pull_request:
    types:
      - opened
      - edited
      - reopened
    paths:
      - 'WebApp/frontend/**'
      - 'packages/bash/**'

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    name: Integraci√≥n continua para WebApp/frontend
    container:
      image: ghcr.io/iyaki/consultorios-ci-nodejs:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Validaciones
        run: WebApp/frontend/scripts/check
