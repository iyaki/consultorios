on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - '**/scripts/**'
      - '/**/*.sh'
  pull_request:
    types:
      - opened
      - edited
      - reopened
    paths:
      - '**/scripts/**'
      - '/**/*.sh'

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    name: Integraci√≥n continua para shell scripts
    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: --exclude SC1091,SC1090
